# SITE CONFIGURATION
baseurl: "" # the subpath of your site, e.g. /blog/
url: "http://tripdubroot.com" # the base hostname & protocol for your site

# THEME-SPECIFIC CONFIGURATION
theme:
  # Meta
  title: TripDubRoot
  avatar: avatar.png
  gravatar: a5d847a4757fc634f1341021656f484c
  description: "To us, and those like us..." # used by search engines

  # Header and footer text
  header_text: >
   Your ego is not your amigo...
  header_text_feature_image: # "img/moon.jpg"
  footer_text: >
   Powered by <a href="http://jekyllrb.com">Jekyll</a> with <a href="https://rohanchandra.github.io/project/type/">Type Theme</a>

  # Icons
  rss: true
  email_address: # Full email address, e.g. "sam@example.com"
  behance:
  bitbucket:
  dribbble:
  facebook:
  flickr:
  github: "tripdubroot"
  google_plus:
  instagram:
  linkedin:  # Full URL
  pinterest:
  reddit:
  soundcloud:
  stack_exchange: "http://stackoverflow.com/users/416192/tripdubroot" # Full URL
  steam:
  tumblr:
  twitter: "tripdubroot"
  wordpress:
  youtube:

  # Scripts
  google_analytics: "UA-75489636-1"
  disqus_shortname: "tripdubroot"
  katex: true # Enable if using math markup

  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  str_next: "Next"
  str_prev: "Prev"
  str_continue_reading: "Continue reading"

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"
  google_fonts: "Source+Sans+Pro:400,700,700italic,400italic"
  
  # Post navigation
  post_navigation: false

# PAGINATION
paginate: 5
paginate_path: "blog/page:num"

# BUILD SETTINGS
markdown: kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: :compressed

#gem
gems: [jekyll-paginate]
